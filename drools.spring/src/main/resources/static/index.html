<!DOCTYPE html>

<head>
    <title>Law and Order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Law and Order</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>Otkaci svoje postupke</h1>

        <div id="feedback"></div>
        
        <form class="form-horizontal" id="check-crime-form">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="LISENJE_ZIVOTA">
                <label class="custom-control-label" for="LISENJE_ZIVOTA">Lisenje Zivota</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="SVIREPO_IZVRSAVANJE">
                <label class="custom-control-label" for="SVIREPO_IZVRSAVANJE">Svirepo izvrsavanje</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="UBISTVO_DETA">
                <label class="custom-control-label" for="UBISTVO_DETA">Ubistvo deta</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="UBISTVO_TRUDNE_ZENE">
                <label class="custom-control-label" for="UBISTVO_TRUDNE_ZENE">Ubistvo trudne zene</label>
            </div>
            
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="UBISTVO_SLUZBENOG_LICA_PRI_VRSENJU_DUZNOSTI">
                <label class="custom-control-label" for="UBISTVO_SLUZBENOG_LICA_PRI_VRSENJU_DUZNOSTI">Ubistvo sluzbenog lica pri vrsenju duznosti</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="UBISTVO_ZLOSTAVLJANOG_CLANA_PORODICE">
                <label class="custom-control-label" for="UBISTVO_ZLOSTAVLJANOG_CLANA_PORODICE">Ubistvo zlostavljanog clana porodice</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="DOVEDEN_U_STANJE_RADRAZENOSTI">
                <label class="custom-control-label" for="DOVEDEN_U_STANJE_RADRAZENOSTI">Doveden u stanje radrazenosti</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="MAJKA_ZRTVE">
                <label class="custom-control-label" for="MAJKA_ZRTVE">Majka zrtve</label>
            </div>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="ZA_VREME_ILI_NEPOSREDNO_NAKON_PORODJAJA">
                <label class="custom-control-label" for="ZA_VREME_ILI_NEPOSREDNO_NAKON_PORODJAJA">Za vreme ili neposredno nakon porodjaja</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="BEZ_NAMERE">
                <label class="custom-control-label" for="BEZ_NAMERE">Bez namere</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="TELESNA_POVREDA">
                <label class="custom-control-label" for="TELESNA_POVREDA">Telesna povreda</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="TESKO_ZDRAVSTVENO_STANJE_ZRTVE">
                <label class="custom-control-label" for="TESKO_ZDRAVSTVENO_STANJE_ZRTVE">Tesko zdravstveno stanje zrtve</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="UCESTVOVAO_U_TUCU">
                <label class="custom-control-label" for="UCESTVOVAO_U_TUCU">Ucestvovao u tucu</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="PRISUTSVO_OPASNOG_ORUDJA">
                <label class="custom-control-label" for="PRISUTSVO_OPASNOG_ORUDJA">Prisutsvo opasnog orudja</label>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-lg">Submit
                    </button>
                </div>
            </div>
        </form>

    </div>

</div>

<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
